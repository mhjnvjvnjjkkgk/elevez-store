<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELEVEZ - Visual Editor Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      background: #1a1a1a;
      border-bottom: 1px solid #333;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 18px;
      font-weight: 700;
      color: #00ff88;
    }

    .top-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #00ff88;
      color: black;
    }

    .btn-primary:hover {
      background: #00dd77;
    }

    .btn-secondary {
      background: #333;
      color: white;
    }

    .btn-secondary:hover {
      background: #444;
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left Sidebar */
    .left-sidebar {
      width: 280px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      overflow-y: auto;
      padding: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    .element-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 30px;
    }

    .element-item {
      padding: 12px;
      background: #252525;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .element-item:hover {
      background: #2a2a2a;
      transform: translateX(4px);
    }

    .element-item.selected {
      background: #00ff88;
      color: black;
    }

    .element-icon {
      font-size: 18px;
    }

    /* Canvas */
    .canvas-area {
      flex: 1;
      background: #0f0f0f;
      overflow: auto;
      padding: 40px;
    }

    .canvas-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      min-height: 800px;
      box-shadow: 0 0 40px rgba(0, 255, 136, 0.1);
    }

    /* Right Sidebar */
    .right-sidebar {
      width: 320px;
      background: #1a1a1a;
      border-left: 1px solid #333;
      overflow-y: auto;
      padding: 20px;
    }

    .property-group {
      margin-bottom: 20px;
    }

    .property-label {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      margin-bottom: 8px;
      display: block;
    }

    .property-input {
      width: 100%;
      padding: 10px;
      background: #252525;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      font-size: 13px;
    }

    .property-input:focus {
      outline: none;
      border-color: #00ff88;
    }

    textarea.property-input {
      resize: vertical;
      min-height: 80px;
      font-family: monospace;
    }

    .color-input {
      height: 40px;
      cursor: pointer;
    }

    /* Editable Elements */
    .editable {
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .editable:hover {
      outline: 2px dashed #00ff88;
      outline-offset: 4px;
    }

    .editable.selected {
      outline: 2px solid #00ff88;
      outline-offset: 4px;
    }

    .element-label {
      position: absolute;
      top: -24px;
      left: 0;
      background: #00ff88;
      color: black;
      padding: 2px 8px;
      font-size: 10px;
      font-weight: 700;
      border-radius: 4px 4px 0 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .no-selection {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 18px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="editor-container">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="brand">ELEVEZ Visual Editor Pro</div>
      <div class="top-actions">
        <button class="btn btn-secondary" onclick="editor.undo()">‚Ü∂ Undo</button>
        <button class="btn btn-secondary" onclick="editor.redo()">‚Ü∑ Redo</button>
        <button class="btn btn-secondary" onclick="editor.preview()">üëÅÔ∏è Preview</button>
        <button class="btn btn-primary" onclick="editor.publish()">üöÄ Publish</button>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <div class="section-title">Page Elements</div>
        <div class="element-list" id="elementList">
          <div class="no-selection">Loading...</div>
        </div>

        <div class="section-title">Add Components</div>
        <div class="element-list">
          <div class="element-item" onclick="editor.addElement('text')">
            <span class="element-icon">T</span>
            <span>Text</span>
          </div>
          <div class="element-item" onclick="editor.addElement('button')">
            <span class="element-icon">üîò</span>
            <span>Button</span>
          </div>
          <div class="element-item" onclick="editor.addElement('image')">
            <span class="element-icon">üñºÔ∏è</span>
            <span>Image</span>
          </div>
          <div class="element-item" onclick="editor.addElement('section')">
            <span class="element-icon">üì¶</span>
            <span>Section</span>
          </div>
        </div>
      </div>

      <!-- Canvas -->
      <div class="canvas-area">
        <div class="canvas-wrapper" id="canvas">
          <div class="loading">Loading your website...</div>
        </div>
      </div>

      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="section-title">Properties</div>
        <div id="propertiesPanel">
          <div class="no-selection">
            <p>Click any element to edit its properties</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="visual-editor-v2.js"></script>
</body>
</html>
