<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Management - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ff88;
      --primary-dark: #00dd77;
      --bg: #0a0a0a;
      --bg-lighter: #1a1a1a;
      --bg-light: #2a2a2a;
      --text: #ffffff;
      --text-muted: #999999;
      --border: #333333;
      --success: #00ff88;
      --danger: #ff4444;
      --warning: #ffaa00;
      --info: #4488ff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, #00dd77 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-lighter);
      border-color: var(--primary);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--text);
    }

    .btn-danger:hover {
      background: #ff2222;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--primary);
      background: var(--bg-light);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
    }

    .tab {
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab:hover {
      color: var(--text);
    }

    .card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .table thead {
      background: var(--bg-light);
      border-bottom: 2px solid var(--border);
    }

    .table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .table tbody tr:hover {
      background: var(--bg-light);
    }

    .discount-code {
      background: var(--primary);
      color: var(--bg);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 12px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-success {
      background: rgba(0, 255, 136, 0.2);
      color: var(--primary);
    }

    .badge-danger {
      background: rgba(255, 68, 68, 0.2);
      color: var(--danger);
    }

    .badge-warning {
      background: rgba(255, 170, 0, 0.2);
      color: var(--warning);
    }

    .badge-info {
      background: rgba(68, 136, 255, 0.2);
      color: var(--info);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-light);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: width 0.3s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
      font-size: 18px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: var(--text);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
      }

      .header-actions .btn {
        flex: 1;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .table {
        font-size: 12px;
      }

      .table th,
      .table td {
        padding: 8px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        max-height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">ðŸ’° Discount Management</div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="app.exportDiscounts()">ðŸ“¥ Export</button>
        <button class="btn btn-secondary" onclick="app.importDiscounts()">ðŸ“¤ Import</button>
        <button class="btn btn-primary" onclick="app.openCreateModal()">âž• New Discount</button>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid"></div>

    <div class="tabs">
      <button class="tab active" onclick="app.switchTab('all')">All Discounts</button>
      <button class="tab" onclick="app.switchTab('active')">Active</button>
      <button class="tab" onclick="app.switchTab('expired')">Expired</button>
      <button class="tab" onclick="app.switchTab('analytics')">Analytics</button>
    </div>

    <div id="content"></div>
  </div>

  <!-- Create/Edit Modal -->
  <div id="discountModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Create New Discount</span>
        <button class="modal-close" onclick="app.closeModal('discountModal')">Ã—</button>
      </div>
      <form id="discountForm" onsubmit="app.saveDiscount(event)" style="padding: 20px;">
        <input type="hidden" id="discountId">

        <div class="form-group">
          <label class="form-label">Discount Code</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" class="form-input" id="code" placeholder="e.g., SAVE10" required style="flex: 1;">
            <button type="button" class="btn btn-secondary" onclick="app.generateCode()">Generate</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Discount Name</label>
          <input type="text" class="form-input" id="name" placeholder="e.g., 10% Off Everything" required>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-textarea" id="description" placeholder="Describe this discount" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Discount Type</label>
            <select class="form-select" id="type" onchange="app.updateTypeFields()" required>
              <option value="percentage">Percentage (%)</option>
              <option value="fixed">Fixed Amount (â‚¹)</option>
              <option value="free_shipping">Free Shipping</option>
              <option value="bundle">Bundle Discount</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Discount Value</label>
            <input type="number" class="form-input" id="value" placeholder="10" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-input" id="startDate" required>
          </div>

          <div class="form-group">
            <label class="form-label">End Date</label>
            <input type="date" class="form-input" id="endDate" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Usage Limit</label>
            <input type="number" class="form-input" id="usageLimit" placeholder="100" required>
          </div>

          <div class="form-group">
            <label class="form-label">Minimum Purchase (â‚¹)</label>
            <input type="number" class="form-input" id="minPurchase" placeholder="0" value="0">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" id="active" checked> Active
          </label>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="app.closeModal('discountModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Discount</button>
        </div>
      </form>
    </div>
  </div>

  
  <script type="module" src="discount-service.js"></script>
  <script type="module" src="discount-panel-app.js"></script>
</body>
</html>
