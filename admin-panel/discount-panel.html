<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount Management - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ff88;
      --primary-dark: #00dd77;
      --bg: #0a0a0a;
      --bg-lighter: #1a1a1a;
      --bg-light: #2a2a2a;
      --text: #ffffff;
      --text-muted: #999999;
      --border: #333333;
      --success: #00ff88;
      --danger: #ff4444;
      --warning: #ffaa00;
      --info: #4488ff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, #00dd77 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-lighter);
      border-color: var(--primary);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--text);
    }

    .btn-danger:hover {
      background: #ff2222;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--primary);
      background: var(--bg-light);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
    }

    .tab {
      padding: 12px 20px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-weight: 600;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab:hover {
      color: var(--text);
    }

    .card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .table thead {
      background: var(--bg-light);
      border-bottom: 2px solid var(--border);
    }

    .table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .table tbody tr:hover {
      background: var(--bg-light);
    }

    .discount-code {
      background: var(--primary);
      color: var(--bg);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 12px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-success {
      background: rgba(0, 255, 136, 0.2);
      color: var(--primary);
    }

    .badge-danger {
      background: rgba(255, 68, 68, 0.2);
      color: var(--danger);
    }

    .badge-warning {
      background: rgba(255, 170, 0, 0.2);
      color: var(--warning);
    }

    .badge-info {
      background: rgba(68, 136, 255, 0.2);
      color: var(--info);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--bg-light);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      transition: width 0.3s ease;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
      font-size: 18px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: var(--text);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
    }

    .checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--primary);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
      }

      .header-actions .btn {
        flex: 1;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .table {
        font-size: 12px;
      }

      .table th,
      .table td {
        padding: 8px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        max-height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">üí∞ Discount Management</div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="app.exportDiscounts()">üì• Export</button>
        <button class="btn btn-secondary" onclick="app.importDiscounts()">üì§ Import</button>
        <button class="btn btn-primary" onclick="app.openCreateModal()">‚ûï New Discount</button>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid"></div>

    <div class="tabs">
      <button class="tab active" onclick="app.switchTab('all')">All Discounts</button>
      <button class="tab" onclick="app.switchTab('active')">Active</button>
      <button class="tab" onclick="app.switchTab('expired')">Expired</button>
      <button class="tab" onclick="app.switchTab('analytics')">Analytics</button>
    </div>

    <div id="content"></div>
  </div>

  <!-- Create/Edit Modal -->
  <div id="discountModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Create New Discount</span>
        <button class="modal-close" onclick="app.closeModal('discountModal')">√ó</button>
      </div>
      <form id="discountForm" onsubmit="app.saveDiscount(event)" style="padding: 20px;">
        <input type="hidden" id="discountId">

        <div class="form-group">
          <label class="form-label">Discount Code</label>
          <div style="display: flex; gap: 10px;">
            <input type="text" class="form-input" id="code" placeholder="e.g., SAVE10" required style="flex: 1;">
            <button type="button" class="btn btn-secondary" onclick="app.generateCode()">Generate</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Discount Name</label>
          <input type="text" class="form-input" id="name" placeholder="e.g., 10% Off Everything" required>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea class="form-textarea" id="description" placeholder="Describe this discount" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Discount Type</label>
            <select class="form-select" id="type" onchange="app.updateTypeFields()" required>
              <option value="percentage">Percentage (%)</option>
              <option value="fixed">Fixed Amount (‚Çπ)</option>
              <option value="free_shipping">Free Shipping</option>
              <option value="bundle">Bundle Discount</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Discount Value</label>
            <input type="number" class="form-input" id="value" placeholder="10" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-input" id="startDate" required>
          </div>

          <div class="form-group">
            <label class="form-label">End Date</label>
            <input type="date" class="form-input" id="endDate" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Usage Limit</label>
            <input type="number" class="form-input" id="usageLimit" placeholder="100" required>
          </div>

          <div class="form-group">
            <label class="form-label">Minimum Purchase (‚Çπ)</label>
            <input type="number" class="form-input" id="minPurchase" placeholder="0" value="0">
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">
            <input type="checkbox" id="active" checked> Active
          </label>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="app.closeModal('discountModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Discount</button>
        </div>
      </form>
    </div>
  </div>

  <script src="discount-service.js"></script>
  <script>
    class DiscountPanelApp {
      constructor() {
        this.service = window.DiscountService;
        this.currentTab = 'all';
        this.selectedDiscounts = [];
        this.init();
      }

      init() {
        this.render();
      }

      render() {
        this.renderStats();
        this.renderContent();
      }

      renderStats() {
        const stats = this.service.getUsageStats();
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Total Discounts</div>
            <div class="stat-value">${stats.totalDiscounts}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Active Discounts</div>
            <div class="stat-value">${stats.activeDiscounts}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Uses</div>
            <div class="stat-value">${stats.totalUsages}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Discount Types</div>
            <div class="stat-value">${Object.keys(stats.discountsByType).length}</div>
          </div>
        `;
      }

      renderContent() {
        const content = document.getElementById('content');
        let html = '';

        switch(this.currentTab) {
          case 'all':
            html = this.renderAllDiscounts();
            break;
          case 'active':
            html = this.renderActiveDiscounts();
            break;
          case 'expired':
            html = this.renderExpiredDiscounts();
            break;
          case 'analytics':
            html = this.renderAnalytics();
            break;
        }

        content.innerHTML = html;
      }

      renderAllDiscounts() {
        const discounts = this.service.getAllDiscounts();
        return `
          <div class="card">
            <div class="card-title">üìã All Discounts</div>
            ${discounts.length === 0 ? this.renderEmptyState() : this.renderTable(discounts)}
          </div>
        `;
      }

      renderActiveDiscounts() {
        const discounts = this.service.getActiveDiscounts();
        return `
          <div class="card">
            <div class="card-title">‚úÖ Active Discounts</div>
            ${discounts.length === 0 ? this.renderEmptyState('No active discounts') : this.renderTable(discounts)}
          </div>
        `;
      }

      renderExpiredDiscounts() {
        const discounts = this.service.getAllDiscounts().filter(d => new Date(d.endDate) < new Date());
        return `
          <div class="card">
            <div class="card-title">‚è∞ Expired Discounts</div>
            ${discounts.length === 0 ? this.renderEmptyState('No expired discounts') : this.renderTable(discounts)}
          </div>
        `;
      }

      renderTable(discounts) {
        return `
          <table class="table">
            <thead>
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Type</th>
                <th>Value</th>
                <th>Usage</th>
                <th>Expires</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${discounts.map(d => this.renderRow(d)).join('')}
            </tbody>
          </table>
        `;
      }

      renderRow(discount) {
        const isExpired = new Date(discount.endDate) < new Date();
        const usagePercent = (discount.usageCount / discount.usageLimit * 100).toFixed(0);
        
        return `
          <tr>
            <td><span class="discount-code">${discount.code}</span></td>
            <td>${discount.name}</td>
            <td><span class="badge badge-info">${discount.type}</span></td>
            <td>${discount.type === 'percentage' ? discount.value + '%' : '‚Çπ' + discount.value}</td>
            <td>
              <div style="font-size: 12px; margin-bottom: 5px;">${discount.usageCount}/${discount.usageLimit}</div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${usagePercent}%"></div>
              </div>
            </td>
            <td>${discount.endDate}</td>
            <td>
              <span class="badge ${isExpired ? 'badge-danger' : discount.active ? 'badge-success' : 'badge-warning'}">
                ${isExpired ? 'Expired' : discount.active ? 'Active' : 'Inactive'}
              </span>
            </td>
            <td>
              <button class="btn btn-secondary btn-sm" onclick="app.openEditModal(${discount.id})">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="app.deleteDiscount(${discount.id})">Delete</button>
            </td>
          </tr>
        `;
      }

      renderAnalytics() {
        const stats = this.service.getUsageStats();
        const topDiscounts = stats.topDiscounts;

        return `
          <div class="card">
            <div class="card-title">üìä Analytics & Statistics</div>
            
            <h3 style="margin-top: 20px; margin-bottom: 15px; font-size: 16px; font-weight: 600;">Discount Types Distribution</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px;">
              ${Object.entries(stats.discountsByType).map(([type, count]) => `
                <div style="background: var(--bg-light); padding: 15px; border-radius: 8px; text-align: center; border: 1px solid var(--border);">
                  <div style="font-size: 24px; font-weight: 700; color: var(--primary);">${count}</div>
                  <div style="font-size: 12px; color: var(--text-muted); text-transform: capitalize;">${type}</div>
                </div>
              `).join('')}
            </div>

            <h3 style="margin-top: 20px; margin-bottom: 15px; font-size: 16px; font-weight: 600;">Top Discounts by Usage</h3>
            <table class="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Uses</th>
                  <th>Limit</th>
                  <th>Usage %</th>
                </tr>
              </thead>
              <tbody>
                ${topDiscounts.map(d => {
                  const percent = (d.usageCount / d.usageLimit * 100).toFixed(0);
                  return `
                    <tr>
                      <td><span class="discount-code">${d.code}</span></td>
                      <td>${d.name}</td>
                      <td>${d.usageCount}</td>
                      <td>${d.usageLimit}</td>
                      <td>
                        <div class="progress-bar">
                          <div class="progress-fill" style="width: ${percent}%"></div>
                        </div>
                        ${percent}%
                      </td>
                    </tr>
                  `;
                }).join('')}
              </tbody>
            </table>
          </div>
        `;
      }

      renderEmptyState(message = 'No discounts found') {
        return `
          <div class="empty-state">
            <div class="empty-state-icon">üéüÔ∏è</div>
            <div class="empty-state-title">${message}</div>
            <p>Create your first discount to get started</p>
          </div>
        `;
      }

      switchTab(tab) {
        this.currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        this.renderContent();
      }

      openCreateModal() {
        document.getElementById('modalTitle').textContent = 'Create New Discount';
        document.getElementById('discountId').value = '';
        document.getElementById('discountForm').reset();
        document.getElementById('code').value = this.service.generateCode();
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        const nextMonth = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        document.getElementById('endDate').value = nextMonth;
        document.getElementById('discountModal').classList.add('active');
      }

      openEditModal(id) {
        const discount = this.service.discounts.find(d => d.id === id);
        if (!discount) return;

        document.getElementById('modalTitle').textContent = 'Edit Discount';
        document.getElementById('discountId').value = id;
        document.getElementById('code').value = discount.code;
        document.getElementById('name').value = discount.name;
        document.getElementById('description').value = discount.description;
        document.getElementById('type').value = discount.type;
        document.getElementById('value').value = discount.value;
        document.getElementById('startDate').value = discount.startDate;
        document.getElementById('endDate').value = discount.endDate;
        document.getElementById('usageLimit').value = discount.usageLimit;
        document.getElementById('minPurchase').value = discount.minPurchase;
        document.getElementById('active').checked = discount.active;
        document.getElementById('discountModal').classList.add('active');
      }

      closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
      }

      saveDiscount(event) {
        event.preventDefault();

        const id = document.getElementById('discountId').value;
        const data = {
          code: document.getElementById('code').value,
          name: document.getElementById('name').value,
          description: document.getElementById('description').value,
          type: document.getElementById('type').value,
          value: parseFloat(document.getElementById('value').value),
          startDate: document.getElementById('startDate').value,
          endDate: document.getElementById('endDate').value,
          usageLimit: parseInt(document.getElementById('usageLimit').value),
          minPurchase: parseFloat(document.getElementById('minPurchase').value),
          active: document.getElementById('active').checked,
          applicableTo: 'all'
        };

        if (id) {
          this.service.updateDiscount(parseInt(id), data);
          alert('Discount updated successfully!');
        } else {
          this.service.createDiscount(data);
          alert('Discount created successfully!');
        }

        this.closeModal('discountModal');
        this.render();
      }

      deleteDiscount(id) {
        if (confirm('Are you sure you want to delete this discount?')) {
          this.service.deleteDiscount(id);
          alert('Discount deleted successfully!');
          this.render();
        }
      }

      generateCode() {
        document.getElementById('code').value = this.service.generateCode();
      }

      updateTypeFields() {
        const type = document.getElementById('type').value;
        const valueInput = document.getElementById('value');
        
        if (type === 'free_shipping') {
          valueInput.value = '0';
          valueInput.disabled = true;
        } else {
          valueInput.disabled = false;
        }
      }

      exportDiscounts() {
        const data = this.service.exportDiscounts();
        const blob = new Blob([data], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'discounts.json';
        a.click();
        alert('Discounts exported successfully!');
      }

      importDiscounts() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = (e) => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = (event) => {
            const result = this.service.importDiscounts(event.target.result);
            if (result.success) {
              alert(`Imported ${result.count} discounts successfully!`);
              this.render();
            } else {
              alert('Import failed: ' + result.error);
            }
          };
          reader.readAsText(file);
        };
        input.click();
      }
    }

    let app;
    document.addEventListener('DOMContentLoaded', () => {
      app = new DiscountPanelApp();
    });
  </script>
</body>
</html>
