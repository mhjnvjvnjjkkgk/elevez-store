<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Points Management - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00ff88;
      --primary-dark: #00dd77;
      --bg: #0a0a0a;
      --bg-lighter: #1a1a1a;
      --bg-light: #2a2a2a;
      --text: #ffffff;
      --text-muted: #999999;
      --border: #333333;
      --success: #00ff88;
      --danger: #ff4444;
      --warning: #ffaa00;
      --info: #4488ff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary) 0%, #00dd77 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    .btn-secondary {
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-lighter);
      border-color: var(--primary);
    }

    .btn-danger {
      background: var(--danger);
      color: var(--text);
    }

    .btn-danger:hover {
      background: #ff2222;
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--primary);
      background: var(--bg-light);
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 12px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .card {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--primary);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    .table thead {
      background: var(--bg-light);
      border-bottom: 2px solid var(--border);
    }

    .table th {
      padding: 12px;
      text-align: left;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }

    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .table tbody tr:hover {
      background: var(--bg-light);
    }

    .user-email {
      color: var(--primary);
      font-weight: 600;
    }

    .points-badge {
      background: var(--primary);
      color: var(--bg);
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: 700;
      font-size: 12px;
    }

    .tier-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tier-bronze {
      background: rgba(205, 127, 50, 0.2);
      color: #cd7f32;
    }

    .tier-silver {
      background: rgba(192, 192, 192, 0.2);
      color: #c0c0c0;
    }

    .tier-gold {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
    }

    .tier-platinum {
      background: rgba(229, 228, 226, 0.2);
      color: #e5e4e2;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-lighter);
      border: 1px solid var(--border);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid var(--border);
      font-size: 18px;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .modal-close:hover {
      color: var(--text);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 20px;
      border-top: 1px solid var(--border);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .empty-state-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 10px;
    }

    .user-details {
      background: var(--bg-light);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .user-details-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .user-details-row:last-child {
      border-bottom: none;
    }

    .user-details-label {
      color: var(--text-muted);
      font-size: 12px;
      text-transform: uppercase;
    }

    .user-details-value {
      font-weight: 600;
      color: var(--primary);
    }

    .history-item {
      background: var(--bg-light);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 3px solid var(--primary);
    }

    .history-type {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 5px;
    }

    .history-description {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .history-amount {
      font-weight: 700;
      color: var(--primary);
    }

    .history-timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .header-actions {
        width: 100%;
      }

      .header-actions .btn {
        flex: 1;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .table {
        font-size: 12px;
      }

      .table th,
      .table td {
        padding: 8px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        max-height: 95vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">‚≠ê User Points Management</div>
      <div class="header-actions">
        <button class="btn btn-secondary" onclick="app.refreshData()">üîÑ Refresh</button>
        <button class="btn btn-primary" onclick="app.openAddPointsModal()">‚ûï Add Points</button>
      </div>
    </div>

    <div class="stats-grid" id="statsGrid"></div>

    <div class="search-box">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="üîç Search by email or name..."
        onkeyup="app.filterUsers()"
      >
    </div>

    <div class="card">
      <div class="card-title">üë• All Users</div>
      <div id="usersContainer"></div>
    </div>
  </div>

  <!-- Add/Edit Points Modal -->
  <div id="pointsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modalTitle">Add Points to User</span>
        <button class="modal-close" onclick="app.closeModal('pointsModal')">√ó</button>
      </div>
      <form id="pointsForm" onsubmit="app.savePoints(event)" style="padding: 20px;">
        <input type="hidden" id="selectedUserId">

        <div class="user-details" id="userDetailsDisplay"></div>

        <div class="form-group">
          <label class="form-label">Action</label>
          <select class="form-select" id="actionType" onchange="app.updateActionType()" required>
            <option value="add">Add Points</option>
            <option value="deduct">Deduct Points</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Points Amount</label>
          <input type="number" class="form-input" id="pointsAmount" placeholder="Enter points" min="1" required>
        </div>

        <div class="form-group">
          <label class="form-label">Reason</label>
          <textarea class="form-textarea" id="pointsReason" placeholder="Why are you adding/deducting points?" rows="3" required></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="app.closeModal('pointsModal')">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- User Details Modal -->
  <div id="userDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="detailsModalTitle">User Details</span>
        <button class="modal-close" onclick="app.closeModal('userDetailsModal')">√ó</button>
      </div>
      <div style="padding: 20px;">
        <div class="user-details" id="fullUserDetails"></div>

        <h3 style="margin-top: 20px; margin-bottom: 15px; font-size: 16px; font-weight: 600;">Points History</h3>
        <div id="pointsHistoryContainer"></div>

        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button class="btn btn-primary" onclick="app.openAddPointsModalForUser()">‚ûï Add Points</button>
          <button class="btn btn-secondary" onclick="app.closeModal('userDetailsModal')">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script>
    // Firebase config (same as main app)
    const firebaseConfig = {
      apiKey: "AIzaSyDvxvxvxvxvxvxvxvxvxvxvxvxvxvxvxv",
      authDomain: "elevez-app.firebaseapp.com",
      projectId: "elevez-app",
      storageBucket: "elevez-app.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdefghijklmnop"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    class UserPointsApp {
      constructor() {
        this.allUsers = [];
        this.filteredUsers = [];
        this.currentUser = null;
        this.init();
      }

      async init() {
        await this.loadUsers();
        this.render();
      }

      async loadUsers() {
        try {
          const snapshot = await db.collection('users').get();
          this.allUsers = [];
          snapshot.forEach(doc => {
            this.allUsers.push({
              id: doc.id,
              ...doc.data()
            });
          });
          this.filteredUsers = [...this.allUsers];
        } catch (error) {
          console.error('Error loading users:', error);
          alert('Error loading users. Make sure Firebase is configured.');
        }
      }

      render() {
        this.renderStats();
        this.renderUsers();
      }

      renderStats() {
        const stats = this.calculateStats();
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Total Users</div>
            <div class="stat-value">${stats.totalUsers}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Points Distributed</div>
            <div class="stat-value">${stats.totalPoints.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Average Points/User</div>
            <div class="stat-value">${stats.averagePoints}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Platinum Members</div>
            <div class="stat-value">${stats.platinumCount}</div>
          </div>
        `;
      }

      calculateStats() {
        return {
          totalUsers: this.allUsers.length,
          totalPoints: this.allUsers.reduce((sum, u) => sum + (u.totalPoints || 0), 0),
          averagePoints: this.allUsers.length > 0 
            ? Math.floor(this.allUsers.reduce((sum, u) => sum + (u.totalPoints || 0), 0) / this.allUsers.length)
            : 0,
          platinumCount: this.allUsers.filter(u => u.tier === 'platinum').length,
        };
      }

      renderUsers() {
        const container = document.getElementById('usersContainer');
        
        if (this.filteredUsers.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üë•</div>
              <div class="empty-state-title">No users found</div>
              <p>Users will appear here once they make purchases</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <table class="table">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Points</th>
                <th>Tier</th>
                <th>Last Purchase</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${this.filteredUsers.map(user => this.renderUserRow(user)).join('')}
            </tbody>
          </table>
        `;
      }

      renderUserRow(user) {
        const lastPurchase = user.lastPurchaseDate 
          ? new Date(user.lastPurchaseDate).toLocaleDateString()
          : 'Never';

        return `
          <tr>
            <td><span class="user-email">${user.email}</span></td>
            <td>${user.displayName || 'N/A'}</td>
            <td><span class="points-badge">${(user.totalPoints || 0).toLocaleString()}</span></td>
            <td><span class="tier-badge tier-${user.tier || 'bronze'}">${(user.tier || 'bronze').toUpperCase()}</span></td>
            <td>${lastPurchase}</td>
            <td>
              <button class="btn btn-secondary btn-sm" onclick="app.openUserDetails('${user.id}')">View</button>
              <button class="btn btn-primary btn-sm" onclick="app.openAddPointsForUser('${user.id}')">Edit</button>
            </td>
          </tr>
        `;
      }

      filterUsers() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        this.filteredUsers = this.allUsers.filter(user => 
          (user.email || '').toLowerCase().includes(searchTerm) ||
          (user.displayName || '').toLowerCase().includes(searchTerm)
        );
        this.renderUsers();
      }

      openAddPointsModal() {
        document.getElementById('selectedUserId').value = '';
        document.getElementById('userDetailsDisplay').innerHTML = '<p style="color: var(--text-muted);">Select a user first</p>';
        document.getElementById('actionType').value = 'add';
        document.getElementById('pointsAmount').value = '';
        document.getElementById('pointsReason').value = '';
        document.getElementById('modalTitle').textContent = 'Add Points to User';
        document.getElementById('pointsModal').classList.add('active');
      }

      openAddPointsForUser(userId) {
        const user = this.allUsers.find(u => u.id === userId);
        if (!user) return;

        document.getElementById('selectedUserId').value = userId;
        document.getElementById('userDetailsDisplay').innerHTML = `
          <div class="user-details-row">
            <span class="user-details-label">Email</span>
            <span class="user-details-value">${user.email}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Name</span>
            <span class="user-details-value">${user.displayName || 'N/A'}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Current Points</span>
            <span class="user-details-value">${(user.totalPoints || 0).toLocaleString()}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Tier</span>
            <span class="user-details-value">${(user.tier || 'bronze').toUpperCase()}</span>
          </div>
        `;
        document.getElementById('actionType').value = 'add';
        document.getElementById('pointsAmount').value = '';
        document.getElementById('pointsReason').value = '';
        document.getElementById('modalTitle').textContent = `Add/Edit Points - ${user.email}`;
        document.getElementById('pointsModal').classList.add('active');
      }

      openUserDetails(userId) {
        const user = this.allUsers.find(u => u.id === userId);
        if (!user) return;

        this.currentUser = user;

        document.getElementById('detailsModalTitle').textContent = `${user.email} - Details`;
        document.getElementById('fullUserDetails').innerHTML = `
          <div class="user-details-row">
            <span class="user-details-label">Email</span>
            <span class="user-details-value">${user.email}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Name</span>
            <span class="user-details-value">${user.displayName || 'N/A'}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Total Points</span>
            <span class="user-details-value">${(user.totalPoints || 0).toLocaleString()}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Tier</span>
            <span class="user-details-value">${(user.tier || 'bronze').toUpperCase()}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Member Since</span>
            <span class="user-details-value">${new Date(user.createdAt).toLocaleDateString()}</span>
          </div>
          <div class="user-details-row">
            <span class="user-details-label">Last Purchase</span>
            <span class="user-details-value">${user.lastPurchaseDate ? new Date(user.lastPurchaseDate).toLocaleDateString() : 'Never'}</span>
          </div>
        `;

        const history = (user.pointsHistory || []).slice(-10).reverse();
        const historyHtml = history.length > 0
          ? history.map(h => `
              <div class="history-item">
                <div class="history-type">${h.type.replace('_', ' ').toUpperCase()}</div>
                <div class="history-description">${h.description}</div>
                <div style="display: flex; justify-content: space-between; margin-top: 8px;">
                  <span class="history-amount">${h.amount > 0 ? '+' : ''}${h.amount} points</span>
                  <span class="history-timestamp">${new Date(h.timestamp).toLocaleDateString()}</span>
                </div>
              </div>
            `).join('')
          : '<p style="color: var(--text-muted); text-align: center;">No history yet</p>';

        document.getElementById('pointsHistoryContainer').innerHTML = historyHtml;
        document.getElementById('userDetailsModal').classList.add('active');
      }

      openAddPointsModalForUser() {
        if (!this.currentUser) return;
        this.openAddPointsForUser(this.currentUser.id);
        document.getElementById('userDetailsModal').classList.remove('active');
      }

      updateActionType() {
        // Can add custom logic here if needed
      }

      async savePoints(event) {
        event.preventDefault();

        const userId = document.getElementById('selectedUserId').value;
        const actionType = document.getElementById('actionType').value;
        const pointsAmount = parseInt(document.getElementById('pointsAmount').value);
        const reason = document.getElementById('pointsReason').value;

        if (!userId || !pointsAmount || !reason) {
          alert('Please fill in all fields');
          return;
        }

        try {
          const user = this.allUsers.find(u => u.id === userId);
          if (!user) return;

          const balanceBefore = user.totalPoints || 0;
          let balanceAfter = balanceBefore;

          if (actionType === 'add') {
            balanceAfter = balanceBefore + pointsAmount;
          } else {
            if (balanceBefore < pointsAmount) {
              alert('Insufficient points to deduct');
              return;
            }
            balanceAfter = balanceBefore - pointsAmount;
          }

          const transaction = {
            id: `admin_${actionType}_${userId}_${Date.now()}`,
            type: actionType === 'add' ? 'admin_add' : 'admin_deduct',
            amount: pointsAmount,
            description: reason,
            adminId: 'admin',
            timestamp: new Date().toISOString(),
            balanceBefore,
            balanceAfter,
          };

          const newTier = this.calculateTier(balanceAfter);

          await db.collection('users').doc(userId).update({
            totalPoints: balanceAfter,
            pointsHistory: [...(user.pointsHistory || []), transaction],
            tier: newTier,
            updatedAt: new Date().toISOString(),
          });

          alert(`Points ${actionType === 'add' ? 'added' : 'deducted'} successfully!`);
          this.closeModal('pointsModal');
          await this.loadUsers();
          this.render();
        } catch (error) {
          console.error('Error saving points:', error);
          alert('Error saving points: ' + error.message);
        }
      }

      calculateTier(points) {
        if (points >= 5000) return 'platinum';
        if (points >= 2500) return 'gold';
        if (points >= 1000) return 'silver';
        return 'bronze';
      }

      closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
      }

      async refreshData() {
        await this.loadUsers();
        this.render();
        alert('Data refreshed!');
      }
    }

    let app;
    document.addEventListener('DOMContentLoaded', () => {
      app = new UserPointsApp();
    });
  </script>
</body>
</html>
