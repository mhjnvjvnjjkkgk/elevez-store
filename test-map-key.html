<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key Test</title>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <p>Testing if your API key works for Static Maps:</p>
    
    <img id="mapImage" src="" alt="Map Test" style="width: 400px; height: 200px; border: 1px solid #ccc;">
    
    <p id="status">Testing...</p>
    
    <script>
        // Test with a simple static map request
        const testUrl = 'https://maps.googleapis.com/maps/api/staticmap?center=New+Delhi&zoom=10&size=400x200&key=AIzaSyCSPzIuoBQJvNxWxqOlxU7bPXAKQxBJhWQ';
        
        const img = document.getElementById('mapImage');
        const status = document.getElementById('status');
        
        img.onload = function() {
            status.innerHTML = '✅ Success! Your API key is working correctly.';
            status.style.color = 'green';
        };
        
        img.onerror = function() {
            status.innerHTML = '❌ Error! Your API key may have restrictions or the API may not be enabled.';
            status.style.color = 'red';
        };
        
        img.src = testUrl;
    </script>
</body>
</html>
